<ion-header>
  <ion-toolbar>
    <ion-title>CD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cd of cds, let i = index">
      <ion-item-options side="start">
        <ion-item-option (click)="voir(i)">Voir</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{cd.name}}</ion-label>
      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
